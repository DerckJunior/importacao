    <script>

        setCookie("acesso", "permitido", 3);

        function setCookie(nome, valor, horas) {

            var validade = "";

            if (horas) {

                var data = new Date();
                data.setTime(data.getTime() + (horas * 60 * 60 * 1000));

                

                validade = "; expires=" + data.toUTCString();

            }

            document.cookie = nome + "=" + (valor || "") + validade + "path=/"

            chaveCookie = document.cookie;
            if(chaveCookie){

                location.href = 'index.html';

            }else{

                alert('Erro ao criar a chave de acesso');
            }
            

        } 
    </script>
