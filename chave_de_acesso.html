<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    

    <div id="resultado"></div>

    <script>
        // 
        setCookie("acesso", "permitido", 1);

        function setCookie(nome, valor, horas) {

            var validade = "";

            if (horas) {

                var data = new Date();
                data.setTime(data.getTime() + (horas * 60 * 60 * 1000));



                validade = "; expires=" + data.toUTCString();

            }

            document.cookie = nome + "=" + (valor || "") + validade + "path=/"

            chaveCookie = document.cookie;
            if (chaveCookie) {

                document.getElementById('resultado').innerHTML = '<h1>Chave de acesso configurada!!!</h1>';

            } else {

                alert('Erro ao criar a chave de acesso');
                document.getElementById('resultado').innerHTML = '<h1>Chave de acesso desativada</h1>'
            }


        } 
    </script>



    <script src="https://kit.fontawesome.com/7b2eceb343.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
