    <script>

        function getCookie(nome) {

            var nomeCookie = nome + "=";

            var ca = document.cookie.split(';');

            for (var i = 0; i < ca.length; i++) {

                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);

                if (c.indexOf(nomeCookie) == 0) return c.substring(nomeCookie.length, c.length);

            }

            return null;

        }
